<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">

    <meta charset="UTF-8"/>

    <title>ユーザー情報編集</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"

          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}"/>

</head>

<body>

<div class="container">

    <div class="col-sm-12">

        <h1>ユーザー管理システム</h1>

        <form th:action="@{/user_master/edit}" th:object="${lunchUserMasterForm}" class="form-horizontal" method="post">

            <fieldset>

                <legend>ユーザー情報編集</legend>

                <div class="form-group" th:classappend="${#fields.hasErrors('username')}? 'has-error has-feedback'">

                    <label for="username" class="col-sm-2 control-label">ユーザー名</label>



                    <div class="col-sm-10">

                        <input type="text" id="username" name="username" th:field="*{username}"

                               class="form-control" value="山田"/>

                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"

                              class="help-block">error!</span>

                    </div>

                </div>

            

                <div class="form-group">

                    <div class="col-sm-offset-2 col-sm-10">


                        <input type="hidden" name="id_user" th:value="${param.id_user[0]}"/>

                        <input type="submit" class="btn btn-primary" value="更新"/>

                    </div>

                </div>

            </fieldset>

        </form>

    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"

        th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>

<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>

</html>
