

<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">

    <meta charset="UTF-8"/>

    <title>ユーザー一覧</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"

          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}"/>

</head>

<body>

<div class="container">

    <h1>ユーザー管理システム</h1>
    
    <a href="http://localhost:8080/user_status">ステータス一覧へ</a>
  



    <div class="col-sm-12">

        <form th:action="@{/user_master/create}" th:object="${lunchUserMasterForm}" class="form-horizontal" method="post">

            <fieldset>

                <legend>ユーザー情報作成</legend>

                <div class="form-group" th:classappend="${#fields.hasErrors('username')}? 'has-error has-feedback'">

                    <label for="username" class="col-sm-2 control-label">ユーザー名</label>



                    <div class="col-sm-10">

                        <input type="text" id="username" name="username" th:field="*{username}"

                               class="form-control" value="名前"/>

                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"

                              class="help-block">error!</span>

                    </div>

                </div>

                
                <div class="form-group">

                    <div class="col-sm-offset-2 col-sm-10">

                        <button type="submit" class="btn btn-primary">作成</button>

                    </div>

                </div>

            </fieldset>

        </form>

        <hr/>

        <table class="table table-striped table-bordered table-condensed">

            <tr>

             
                <th>ユーザー名</th>


                <th colspan="2">編集</th>

            </tr>

            <tr th:each="user_master : ${user_master}">

             

                <td th:text="${user_master.username}">名前</td>

               

                <td>

                    <form th:action="@{/user_master/edit}" method="get">

                        <input class="btn btn-default" type="submit" name="form" value="編集"/>

                        <input type="hidden" name="id_user" th:value="${user_master.id_user}"/>

                    </form>

                </td>

                <td>

                    <form th:action="@{/user_master/delete}" method="post">

                        <input class="btn btn-danger" type="submit" value="削除"/>

                        <input type="hidden" name="id_user" th:value="${user_master.id_user}"/>

                    </form>

                </td>

            </tr>

        </table>

    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"

        th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>

<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>

</html>
